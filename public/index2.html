<!DOCTYPE html>
<html>
<head>
    <title>Ramparty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #debug-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="player-info">Players: 1</div>
        <div id="tower-info">Towers: 0</div>
    </div>
    <div id="debug-container"></div>

    <!-- Core libraries -->
    <script src="lib/three.min.js"></script>
    
    <!-- Game modules -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/entities/stone.js"></script>
    <script src="js/entities/tower.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/entities/cloud.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
